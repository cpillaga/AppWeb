<section class="contact-section spad form">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="contact-text">
                    <h2>{{ titulo }}</h2>
                    <p class="text-justify">
                        {{ info }}
                    </p>
                    <div class="header-info-box">
                        <h3>Contáctanos</h3>
                        <br>
                        <div class="hib-icon">
                            <img src="../../../assets/img/icons/phone.png" alt="" class="">
                        </div>
                        <div class="hib-text">
                            <h6>0995151717 - 0999008756</h6>
                            <p><a href="" class="__cf_email__" data-cfemail="74171b1a00151700341d1a10010700060d15181d1a175a171b19">info@bee.com</a></p>
                        </div>
                    </div>
                    <div class="header-info-box">
                        <div class="hib-icon">
                            <img src="../../../assets/img/icons/map-marker.png" alt="" class="">
                        </div>
                        <div class="hib-text">
                            <h6>Guillermo Garzón y José Canelos (Esquina)</h6>
                            <p>Cuenca - Ecuador</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form [formGroup]="formaSol" (ngSubmit)="enviarSolicitud()" class="contact-form">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="drag-drop ">
                            <input type="file" formControlName="foto" name="foto" multiple="multiple" accept="image/png" id="foto" onchange="readURL(this);" />
                            <span class="fa-stack fa-2x" id="inicio">
                                <i class="fa fa-camera fa-stack-2x bottom pulsating" ></i>
                            </span>

                            <img class="img-add" id="photo1" src="" hidden="true" />

                            <span class="desc" id="nom_foto">Agregar Foto</span>
                        </div>
                        <div class="col-lg-2"></div>
                        <div class="col-lg-6">
                            <input type="text" formControlName="ruc" name="ruc" placeholder="RUC">
                            <input type="text" formControlName="nombre" name="nombre" placeholder="Nombre">
                        </div>

                        <div class="col-lg-6">
                            <input type="text" formControlName="razon" name="razon" placeholder="Razón Social">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" formControlName="representante" name="representante" placeholder="Representante Legal">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" formControlName="telefono" name="telefono" placeholder="Teléfono">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" formControlName="email" name="email" placeholder="Correo">
                        </div>
                        <div class="col-lg-12">
                            <input type="text" formControlName="direccion" name="direccion" placeholder="Dirección">
                        </div>
                        <div class="col-lg-12">
                            <textarea class="text-msg" formControlName="descripcion" name="descripcion" placeholder="Descripción del negocio"></textarea>
                            <button class="site-btn" type="submit">Enviar Solicitud</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
